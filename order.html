<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>婉瑜的 Kitty 小舖 - 訂購表單</title>
  <style>
    body { font-family:"Microsoft JhengHei",sans-serif; background:#fff5fb; margin:0; }
    header, nav, main, footer { padding:10px 20px; }
    header { background:#ffc0dd; text-align:center; }
    nav { background:#ffe4f2; text-align:center; }
    nav a { margin:0 8px; text-decoration:none; color:#c2185b; }
    nav a:hover { text-decoration:underline; }
    h2 { color:#c2185b; }
    form { background:#ffffff; border:1px solid #ffb6da; padding:10px; max-width:500px; margin:10px auto; }
    label { display:inline-block; width:90px; }
    input[type="text"], input[type="email"], input[type="number"], select, textarea {
      width:60%; margin-bottom:6px;
    }
    textarea { height:60px; }
    .btns { text-align:center; margin-top:10px; }
  </style>
  <script>
    function checkForm() {
      var n = document.getElementById("name").value;
      var e = document.getElementById("email").value;
      if (n === "" || e === "") {
        alert("請填寫姓名與 Email 喔！");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
<header>
  <h1>訂購表單</h1>
  <p>在線上勾選想要的商品，填好資料一次送出。</p>
</header>

<nav>
  <a href="index.html">首頁</a>
  <a href="products.html">商品列表</a>
  <a href="detail.html">商品詳情</a>
  <a href="order.html">訂購表單</a>
  <a href="about.html">關於小舖</a>
</nav>

<main>
  <h2>填寫訂購需求</h2>
  <p>
    客人可以在網站上勾選想購買的商品與數量，留下基本聯絡方式，
    一次送出，不用再透過多次私訊詢問。
  </p>

  <form onsubmit="return checkForm();">
    <p>
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name">
    </p>
    <p>
      <label for="email">Email：</label>
      <input type="email" id="email" name="email">
    </p>
    <p>
      <label for="item">商品編號：</label>
      <select id="item" name="item">
        <option value="K001">K001 紅色 Kitty 鑰匙圈</option>
        <option value="K002">K002 粉色 Kitty 原子筆</option>
        <option value="K003">K003 Kitty 小公仔</option>
        <option value="K006">K006 Kitty 馬克杯</option>
      </select>
    </p>
    <p>
      <label for="qty">數量：</label>
      <input type="number" id="qty" name="qty" value="1" min="1">
    </p>
    <p>
      <span style="display:inline-block;width:90px;">付款方式：</span>
      <input type="radio" id="pay1" name="pay" value="轉帳" checked>
      <label for="pay1">轉帳</label>
      <input type="radio" id="pay2" name="pay" value="面交">
      <label for="pay2">面交</label>
    </p>
    <p>
      <label for="memo">備註：</label>
      <textarea id="memo" name="memo"></textarea>
    </p>
    <div class="btns">
      <input type="submit" value="送出訂購">
      <input type="reset" value="重新填寫">
    </div>
  </form>
</main>

<footer>
  <p>© 2026 婉瑜的 Kitty 小舖</p>
</footer>
</body>
</html>
